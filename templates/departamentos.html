  <!-- Inicio contenedor-->

  <div class="container" style="margin-top: 1%;">

    <!-- Boton para agregar nuevo registro -->
    <div class="col">
      <button type="button" class="btn btn-success m-1" data-bs-toggle="modal"
        data-bs-target="#modalNuevoRegistro">Agregar
        nuevo registro</button>
    </div>




    <!--Tabla Datos (Supongo que en esto se trabajará para mostrar) -->
    <div class="table-responsive">

      <table class="table table-bordered" id="tablaDatos">

        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Departamento</th>
            <th scope="col">Codigo Departamento</th>
            <th scope="col">Acciones</th>

  <!-- Modal  (El cuadro con el form para agregar nuevo)-->

  <div class="modal fade" id="modalNuevoRegistro" tabindex="-1" aria-labelledby="modalNuevoRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevoRegistroLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form id="nuevoDepartamento" method="post" action="/agregardepartamento">

            <div class="form-group mb-3">
              <label for="nombreDepartamento" class="form-label">Nombre Departamento</label>
              <input type="text" required class="form-control" id="nombreDepartamento" name="nombreDepartamento">
            </div>

            <div class="form-group mb-3">
              <label for="codigoDepartamento" class="form-label">Codigo Departamento</label>
              <input type="text" required class="form-control" id="codigoDepartamento" name="codigoDepartamento">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
  </div>


  <!-- Modal Editar-->

  <div class="modal fade" id="modalEditarRegistro" tabindex="-1" aria-labelledby="modalNuevoRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevoRegistroLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form id="nuevoDepartamento" method="post" action="/actualizardepartamento">

            <div class="form-group mb-3">
              <label for="idMod" class="form-label">ID</label>
              <input type="number" required min="0" readonly class="form-control" id="idMod" name="id" style="background-color: gray;">
            </div>

            <div class="form-group mb-3">
              <label for="nombreDepartamento" class="form-label">Nombre Departamento</label>
              <input type="text" required class="form-control" id="nombreDepartamentoMod" name="nombre_departamento">
            </div>

            <div class="form-group mb-3">
              <label for="codigoDepartamento" class="form-label">Codigo Departamento</label>
              <input type="text" required class="form-control" id="codigoDepartamentoMod" name="codigo_departamento">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>

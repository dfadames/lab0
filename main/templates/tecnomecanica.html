  <!-- Inicio contenedor-->

  <div class="container" style="margin-top: 1%;">

    <!-- Boton para agregar nuevo registro -->
    <div class="col">
      <button type="button" class="btn btn-success m-1" data-bs-toggle="modal"
        data-bs-target="#modalNuevoRegistro">Agregar
        nuevo registro</button>
    </div>




    <!--Tabla Datos (Supongo que en esto se trabajará para mostrar) -->
    <div class="table-responsive">

      <table class="table table-bordered" id="tablaDatos">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID Vehiculo</th>
            <th scope="col">Fecha Revision</th>
            <th scope="col">Fecha Vencimiento</th>
            <th scope="col">Resultado</th>
            <th scope="col">Valor</th>

  <!-- Modal  (El cuadro con el form para agregar nuevo)-->

  <div class="modal fade" id="modalNuevoRegistro" tabindex="-1" aria-labelledby="modalNuevoRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevoRegistroLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form id="nuevaTecnomecanica" method="post" action="/agregartecnomecanica">

            <div class="form-group mb-3">
              <label for="idVehiculo" class="form-label">ID Vehiculo</label>
              <input type="number" required min="0" class="form-control" id="idVehiculo" name="idVehiculo">
            </div>

            <div class="form-group mb-3">
              <label for="fechaEmisionTecno" class="form-label">Fecha Revision</label>
              <input type="date" required class="form-control" id="fechaEmisionTecno" name="fechaEmisionTecno">
            </div>

            <div class="form-group mb-3">
              <label for="fechaVencimientoTecno" class="form-label">Fecha Vencimiento</label>
              <input type="date" required class="form-control" id="fechaVencimientoTecno" name="fechaVencimientoTecno">
            </div>

            <div class="form-group mb-3">
              <label for="resultadoTecno" class="form-label">Resultado</label>
              <input type="text" required class="form-control" id="resultadoTecno" name="resultadoTecno">
            </div>

            <div class="form-group mb-3">
              <label for="valorTecno" class="form-label">Valor</label>
              <input type="number" required min="0" class="form-control" id="valorTecno" name="valorTecno">
            </div>

            <div class="form-group mb-3">
              <label for="cdaTecno" class="form-label">CDA Tecnomecanica</label>
              <input type="text" required class="form-control" id="cdaTecno" name="cdaTecno">
            </div>



            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar-->

  <div class="modal fade" id="modalEditarRegistro" tabindex="-1" aria-labelledby="modalNuevoRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevoRegistroLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="nuevaTecnomecanica" method="post" action="/actualizartecnomecanica">

            <div class="form-group mb-3">
              <label for="idMod" class="form-label">ID</label>
              <input type="number" required min="0" readonly class="form-control" id="idMod" name="id" style="background-color: gray;">
            </div>

            <div class="form-group mb-3">
              <label for="idVehiculo" class="form-label">ID Vehiculo</label>
              <input type="number" required min="0" class="form-control" id="idVehiculoMod" name="id_vehiculo">
            </div>

            <div class="form-group mb-3">
              <label for="fechaEmisionTecno" class="form-label">Fecha Revision</label>
              <input type="date" required class="form-control" id="fechaEmisionTecnoMod" name="fecha_revision">
            </div>

            <div class="form-group mb-3">
              <label for="fechaVencimientoTecno" class="form-label">Fecha Vencimiento</label>
              <input type="date" required class="form-control" id="fechaVencimientoTecnoMod" name="fecha_vencimiento">
            </div>

            <div class="form-group mb-3">
              <label for="resultadoTecno" class="form-label">Resultado</label>
              <input type="text" required class="form-control" id="resultadoTecnoMod" name="resultado">
            </div>

            <div class="form-group mb-3">
              <label for="valorTecno" class="form-label">Valor</label>
              <input type="number" required min="0" class="form-control" id="valorTecnoMod" name="valor">
            </div>

            <div class="form-group mb-3">
              <label for="cdaTecno" class="form-label">CDA Tecnomecanica</label>
              <input type="text" required class="form-control" id="cdaTecnoMod" name="centro_revision">
            </div>



            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
